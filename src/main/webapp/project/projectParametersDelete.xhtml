<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:component name="ProjectParametersDeleteDialog">
		<h:form id="formDeleteProjectParameters">
			Are you sure you want to delete this parameter ?
			<br />
			<br />
			<p:commandButton value="Delete" icon="ui-icon-trash"
				style="margin-right:10px"
				action="#{parameterView.deleteParameter}"
				oncomplete="PF('dialogProjectParametersDelete').hide()"
				update=":formParametersProject :growl" />
			<p:commandButton ajax="true" value="Cancel" icon="ui-icon-cancel"
				oncomplete="PF('dialogProjectParametersDelete').hide();PF('dialogProjectParametersDelete').close();return false;"
				action="#{projectView.init}" />
		</h:form>
	</ui:component>
</ui:composition>
