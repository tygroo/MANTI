<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:component name="ProjectDeleteDialog">
		<h:form id="formDeleteProject">
			Are you sure you want to delete #{projectView.selectedProject.name} project ?
			<br />
			<br />
			<p:commandButton value="Delete" icon="ui-icon-trash"
				style="margin-right:10px"
				action="#{projectView.delete}"
				oncomplete="PF('dialogProjectDelete').hide()"
				update=":formTable:dataTableProject :growl" />
			<p:commandButton ajax="true" value="Cancel" icon="ui-icon-cancel"
				onclick="PF('dialogProjectDelete').hide();return false;" />
		</h:form>
	</ui:component>
</ui:composition>
