<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>MANTI</title>

    <h:outputScript name="js/IEFix.js" />


</h:head>
<h:body style="padding:20px">
    <f:facet name="last">
        <h:outputStylesheet name="css/sbik.css" />
    </f:facet>

    <f:metadata>
        <f:viewAction action="#{loginView.checkError}" />
    </f:metadata>
    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <h:outputText value="&#160;" />
            </div>
            <div class="ui-grid-col-4">
                <h:form id="formLogin" prependId="false">
                    <p:panelGrid style="width:100%;">
                        <p:row>
                            <p:column>
                                <h:graphicImage value="resources/images/logoairbus.png" />
                                <h2 style="font-family: verdana" >MANTI</h2>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:inputText id="username" value="#{loginView.username}" required="true"
                                    requiredMessage="Veuillez renseigner un nom d'utilisateur."
                                    placeholder="Login" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:password id="password" value="#{loginView.password}" required="true"
                                    requiredMessage="Veuillez renseigner le mot de passe."
                                    placeholder="Password" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:commandButton validateClient="true" ajax="false" value="Sign in" id="login" styleClass="button-blue"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <div style="font-size: 10px" > version : v#{loginView.display_version}</div>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:inputText type="hidden"/>
                </h:form>
            </div>
            <div class="ui-grid-col-4">
                <h:outputText value="&#160;" />
            </div>
        </div>
    </div>

</h:body>
</html>
